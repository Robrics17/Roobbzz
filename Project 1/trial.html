<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <section>
    <div class="d-flex justify-content-center">
        <form action="">

            <div class="mb-3">
                <ph class="h5 text-center">Robzz Tech E-Store Newsletter</ph>
            </div>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="newsletter" placeholder="Enter your email address">
                <label for="newsletter" class="text-center">Enter your email address</label>
            </div>

            <div class="container">
                <div class="center">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Subscribe
                    </button>
  
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-success">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Thank You!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                You have been registered to our newsletter!
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
      
    <!-- Social Media -->

        <h6 class="text-center">Follow us in Social Networks</h6>

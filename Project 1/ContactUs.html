<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/contactus.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="" alt="Robzz Tech E-Store"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./menus/about.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#product">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contactus.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </header>

      <!-- Contact Us Form -->
      <section>
        <div class="container-fluid mx-auto">
          <div class="d-flex justify-content-center">
            <form action="">
              <p class=" h2 text-center">
                Contact Us
              </p>

              <div>

                <!-- Name -->
                <div class="row">

                  <div class=" form-floating col mb-2">
                    <input type="text" class="form-control" placeholder="first name" aria-label="first name">
                    <label for="first name"> First Name</label>
                  </div>

                  <div class="form-floating col mb-2">
                    <input type="text" class="form-control" placeholder="last name" aria-label="last name">
                    <label for="last name"> Last Name</label>
                  </div>

                </div>

                

                 <!-- Email and  Phone/Mobile-->
               
                <div class="row">

                    <div class="form-floating col mb-2">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                      <label for="emailAddress"> Email</label>
                    </div>

                    <div class="form-floating col mb-2">
                      <input type="text" class="form-control" placeholder="Phone/Mobile Number" aria-label="Last name">
                      <label for="phone/mobile"> Phone/Moble Number </label>
                    </div>

                </div>

              </div>

              <!-- Text Area -->
              <div>

                <div class="form-floating">
                  <textarea class="form-control" placeholder="Message" id="message"></textarea>
                  <label for="floatingTextarea">Message</label>
                </div>

              </div>

              <div>
                <button type="submit">Submit</button>
              </div>

                </div>
              </div>
            </form>
  
          </div>
        </div>
      </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

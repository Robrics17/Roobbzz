      <!-- Contact Us Form -->
      <section>
        <div class="container-fluid mx-auto">
          <div class="d-flex justify-content-center">
            <form action="">
              <p class=" h2 text-center">
                Contact Us
              </p>

              <div>

                <!-- Name -->
                <div class="row">

                  <div class=" form-floating col mb-2">
                    <input type="text" class="form-control" placeholder="first name" aria-label="first name">
                    <label for="first name"> First Name</label>
                  </div>

                  <div class="form-floating col mb-2">
                    <input type="text" class="form-control" placeholder="last name" aria-label="last name">
                    <label for="last name"> Last Name</label>
                  </div>

                </div>

                

                 <!-- Email and  Phone/Mobile-->
               
                <div class="row">

                    <div class="form-floating col mb-2">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                      <label for="emailAddress"> Email</label>
                    </div>

                    <div class="form-floating col mb-2">
                      <input type="text" class="form-control" placeholder="Phone/Mobile Number" aria-label="Last name">
                      <label for="phone/mobile"> Phone/Moble Number </label>
                    </div>

                </div>

              </div>

              <!-- Text Area -->
              <div>

                <div class="form-floating">
                  <textarea class="form-control" placeholder="Message" id="message"></textarea>
                  <label for="floatingTextarea">Message</label>
                </div>

              </div>

              <div>
                <button type="submit">Submit</button>
              </div>

                </div>
              </div>
            </form>
  
          </div>

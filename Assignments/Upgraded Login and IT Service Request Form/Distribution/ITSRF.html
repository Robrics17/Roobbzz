<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Request Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>IT Service Request Form</h1>
    </header>

    <div class="d-flex justify-content-center">
        <form action="">
            <fieldset>

                <div>
                    <legend>Basic Information</legend>
                </div>

                <div class="mb-3">
                    <label for="InputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="InputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email Address</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="InputContact" class="form-label">Contact</label>
                    
                    <input type="tel" class="form-control" placeholder="Phone/Mobile Number">
                </div>

            </fieldset>

            <fieldset>
                    <legend>Work Location</legend>

                    <div class="d-flex justify-content-center">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Onsite
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Work From Home
                            </label>
                        </div>

                    </div>

                    <div>
                        <div class="mt-4">
                            <h6>Onsite</h6>

                            <div class="mb-3 mt-3 row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Workstation No." aria-label="Workstation No.">
                                </div>

                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Department" aria-label="Department">
                                </div>
                              </div>

                              <div>
                                <div class="mb-3 col">
                                    <input type="text" class="form-control" placeholder="Floor & Buiding" aria-label="Floor & Buiding">
                                </div>
                              </div>


                        </div>

                        <div class="mt-4">
                            <h6>Work Form Home</h6>

                            <div class="mb-3 mt-3 col">
                                <input type="text" class="form-control" placeholder="Complete Address" aria-label="Complete Address">
                            </div>

                            <div class="mb-3 col">
                                <input type="text" class="form-control" placeholder="Landmark" aria-label="Landmark">
                            </div>
                        </div>
                    </div>
               
            </fieldset>

            <fieldset>
                <legend>Request Type Options</legend>
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Desktop/Laptop Setup
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Desktop/Laptop Support
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Desktop/Laptop Maintenance
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Software Installation
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Software Support
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Computer Peripheral Setup
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Peripheral Troubleshooting
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Computer Peripheral Maintenance
                        </label>
                    </div>
                </div>
                
                <div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Request Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Input the full description of the service"></textarea>
                      </div>  
                </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                  </div>

            </fieldset>

            <fieldset>
            <div class="mb-4">
                <!-- Button trigger modal -->
                <button type="reset" class="btn btn-secondary inline">Clear</button>
                <button type="button" class="btn btn-secondary inline" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Submit
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Success!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Thanks for submitting your request.
                        </div>
                        <div class="modal-footer">
                        <a href="Login.html" target="_blank"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </fieldset>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
